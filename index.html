<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/aditional.css">
    <title>Generador de memes</title>
</head>
<body>

    <!-- CREAR CABECERA -->
    <div class="container">

        <header class="header" id="header">

            <!-- TÍTULO -->
            <h1 class="header-title trazo">GENERADOR DE MEMES</h1>
    
            <!-- BOTONES -->
            <ul class="header-list">
                <li class="list-option">
                    <button id="img" class="button">
                        <i class="iconify" data-icon="bx:bx-image" data-inline="false" ></i>
                        Imagen
                    </button>
                </li>
                <li class="list-option">
                    <button id="txt" class="button">
                        <i class="iconify" data-icon="fluent:text-font-16-filled" data-inline="false"></i>
                        Texto
                    </button>
                </li>
                <li class="list-option">
                    <div class="list-btn">
                        <input id="btnOption" type="checkbox">
                        <label for="btnOption" id="btnLight" class="button">
                            <i class="iconify sol" data-icon="mdi:theme-light-dark" data-inline="false"></i>
                            Modo Claro
                        </label>
                        <label for="btnOption" id="btnDark" class="button">
                            <i class="iconify sol" data-icon="mdi:theme-light-dark" data-inline="false"></i>
                            Modo Oscuro
                        </label>
                    </div>
                </li>
            </ul>
        </header>
    
        <!-- VISUALIZADOR DE IMAGEN -->
        <main class="main">
    
            <section class="main-section">
                <article id="first-text" class="top-text">TOP TEXT</article>
                <article class="center-text"></article>
                <article id="second-text" class="bottom-text">BOTTOM TEXT</article>
            </section>

            <!-- BOTON DE DESCARGA -->
            <button class="main-button">DESCARGAR MEME</button>
        </main>
    
    </div>

     <!-- SECTOR DE HERRAMIENTAS -->

        <!-- EDICIÓN DE IMAGEN -->

    <aside class="aside" id="img-container">

        <!-- TITULO -->
        <h3 class="aside-title">IMAGEN</h3>

        <!-- INGRESO DE INFORMACION -->
        <form action="">

            <!-- INGRESO DE URL DE LA IMAGEN -->
            <div class="aside-column">
                <label for="get-url">URL</label>
                <input id="get-url" type="text">
            </div>
            
            <div class="aside-row">

                <!-- CAMBIO DE COLOR DEL FONDO -->
                <div>
                    <label for="get-fondo">FONDO</label>
                    <input id="get-fondo" type="color">
                </div>

            <!-- SELECTOR PARA EDITAR EL COLOR DE FONDO -->
                <div>
                    <select name="animal" id="">
                        <option value="void" >NINGUNO</option>
                        <option value="light">ACLARAR</option>
                        <option value="dark">OSCURECER</option>
                        <option value="different">DIFERENCI</option>
                        <option value="lumin">LUMINOCIDAD</option>
                        <option value="multiply">MULTIPLICAR</option>
                    </select>
                </div>
            </div>
            
            
            <!-- FILTROS -->
            <h3 class="aside-subtitle">FILTROS</h6>
            <div class="aside-column">
                <label for="get-brillo">BRILLO</label>
                <input id="get-brillo" type="range" name="range" min="0" max="10" value="10">
                <label for="get-opacidad">OPACIDAD</label>
                <input id="get-opacidad" type="range" name="range" min="0" max="10" value="10">
                <label for="get-contraste">CONTRASTE</label>
                <input id="get-contraste" type="range" name="range" min="0" max="10" value="0">
                <label for="get-desenfoque">DESENFOQUE</label>
                <input id="get-desenfoque" type="range" name="range" min="0" max="10" value="0">
                <label for="get-grises">ESCALA DE GRISES</label>
                <input id="get-grises" type="range" name="range" min="0" max="10" value="0">
                <label for="get-sepia">SEPIA</label>
                <input id="get-sepia" type="range" name="range" min="0" max="10" value="0">
                <label for="get-hue">HUE</label>
                <input id="get-hue" type="range" name="range" min="0" max="10" value="0">
                <label for="get-negativo">NEGATIVO</label>
                <input id="get-negativo" type="range" name="range" min="0" max="10" value="0">
                <label for="get-saturado">SATURADO</label>
                <input id="get-saturado" type="range" name="range" min="0" max="10" value="0">
            </div>
        </form>

        <!-- BOTON DE RESTABLECER -->
        <button class="aside-button">RESTABLECER IMAGEN</button>
    </aside>
    

    <!-- EDICIÓN DE TEXTO -->

    <aside class="aside aside-two" id="txt-container">

        <!-- TITULO -->
        <h3 class="aside-title">TEXTO</h3>

        <!-- INGRESO DE INFORMACION -->
        <form action="">

            <!-- INGRESO DE TOP TEXT -->

            <div class="aside-column">
                <div class="aside-column">
                    <label for="top-text">SUPERIOR</label>
                    <input id="top-text" type="text" value="TOP TEXT">
                </div>
                
                <div>
                    <input type="checkbox" id="top-check">
                    <label for="top-check">SIN TEXTO SUPERIOR</label>
                </div>
            </div>
            

            <!-- INGRESO DE BOTTOM TEXT -->

            <div class="aside-column">
                <div class="aside-column">
                    <label for="bot-text">INFERIOR</label>
                    <input id="bot-text" type="text" value="BOTTOM TEXT">
                </div>
            
                <div>
                    <input type="checkbox" id="bot-check">
                    <label for="bot-check">SIN TEXTO INFERIOR</label>
                </div>
            </div>
            

            <!-- ESTILOS DE TEXTO -->
                <div class="aside-column">
                    <label for="option">Fuente</label>
                    <select name="option" id="option">
                        <option value="arial" >Arial</option>
                        <option value="arial-black">Arial Black</option>
                        <option value="american-typewriter">American Tyepewriter</option>
                        <option value="andale-mono">Anadale Mono</option>
                        <option value="comics-sans-ms">Comics Sans MS</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                    </select>
                </div>
                
                <div>
                    <input id="input-size" type="number" value="40" min="0" max="50">
                    <button id="left">I</button>
                    <button id="center">C</button>
                    <button id="right">D</button>
                </div>

                <div class="aside-row">
                    <div class="aside-column">
                        <label for="color">Color</label>
                        <input type="color" id="color" value="#000000">
                        <span>#000000</span>
                    </div>
                    <div class="aside-column">
                        <label for="background">Fondo</label>
                        <input type="color" id="background" value="#ffffff">
                        <span>#ffffff</span>
                    </div>
                </div>
                
                <div>
                    <input type="checkbox" id="transparent">
                    <label for="transparent">FONDO TRANSPARENTE</label>
                </div>

            <!-- CONTORNO -->
            
            <div class="aside-column">
                <label >CONTORNO</label>
                <button id="border-void">Ninguno</button>
                <button id="border-light">Claro</button>
                <button id="border-dark">Oscuro</button>
            </div>
            <div>
                <label for="espaciado">Espaciado</label>
                <input type="number" id="espaciado">
            </div>
            <div>
                <label for="interlineado">Interlineado</label>
                <select name="interlineado" id="interlineado">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                </section>
            </div>
        </form>

        <!-- BOTON DE RESTABLECER -->
        <button class="aside-button">RESTABLECER IMAGEN</button>
    </aside>
    


    <script src="./js/main.js"></script>
</body>
</html>
